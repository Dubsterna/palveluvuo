        <div id="a"><script type="text/javascript">

 var myArraya = ['a'];
 document.write(myArraya + "\n");

}
      
  }
            aFunction();

        <div id="b">
            <script type="text/javascript">
 function bFunction() {           
for ( i = 0; i < (Math.random() * 200); i++ ) {
 var myArrayb = ['b'];
 document.write(myArrayb + "\n");

 }
